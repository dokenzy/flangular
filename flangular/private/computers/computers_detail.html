<div class="btn-toolbar" role="toolbar">
  <div class="btn-group">
    <button type="button" class="btn btn-default" ui-sref="computers.list">
      <span class="glyphicon glyphicon-list" aria-hidden="true"></span> Back
    </button>
    <button ng-show="model._id.$oid !== '' " type="button" class="btn btn-default" ng-click="remove()">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
    </button>
    <button type="button" class="btn btn-default" ng-click="save()">
        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> {{ model._id === -1 ? 'Save' : 'Update' }}
    </button>
  </div>
</div>

<div class="row">
  <form class="form-horizontal" novalidate>
    <div class="form-group">
      <label for="processor" class="col-sm-2 control-label">Processor</label>
      <div class="col-sm-10">
	<input type="text" ng-model="model.processor" class="form-control" id="processor" placeholder="Processor">
      </div>
    </div>
    <div class="form-group">
      <label for="ram" class="col-sm-2 control-label">RAM</label>
      <div class="col-sm-10">
	<input type="text" ng-model="model.ram" class="form-control" id="ram" placeholder="RAM">
      </div>
    </div>
    <div class="form-group">
      <label for="power" class="col-sm-2 control-label">Power</label>
      <div class="col-sm-10">
	<input type="text" ng-model="model.power" class="form-control" id="power" placeholder="Power">
      </div>
    </div>
  </form>
</div>
